<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 - 聊天会话管理 -->
        <div class="sidebar">
            <h2>聊天列表</h2>
            <ul id="chat-list">
                <!-- 聊天列表项将由 JavaScript 动态生成 -->
            </ul>
            <button id="new-chat-btn">+ 新建聊天</button>
        </div>

        <!-- 主聊天区域 -->
        <div class="main-content">
            <!-- 设置区域 - 模型选择、系统提示词、语音选择 -->
            <div class="settings-area">
                <div class="settings-group">
                    <label for="model-select">选择模型:</label>
                    <select id="model-select">
                        <!-- 模型选项将由 JavaScript 动态填充 -->
                         <!-- <option value="model-a">模型 A</option> -->
                         <!-- <option value="model-b">模型 B</option> -->
                    </select>
                </div>
                <div class="settings-group">
                    <label for="system-prompt">系统提示词:</label>
                    <textarea id="system-prompt" rows="3" placeholder="输入系统提示词..."></textarea>
                </div>

                <!-- ** 添加语音选择区域 ** -->
                <div class="settings-group" id="voice-select-container" style="display: none;">
                    <label for="voice-select">选择语音:</label>
                    <select id="voice-select">
                        <option value="voice1">语音 1</option>
                        <option value="voice2">语音 2</option>
                        <!-- Pollinations.ai 可能支持更多语音 -->
                    </select>
                </div>
                <!-- ** 语音选择区域结束 ** -->

            </div>

            <!-- 当前聊天框 -->
            <div id="current-chat-box" class="chat-box">
                <div class="messages" id="messages-list">
                    <!-- 消息将由 JavaScript 动态生成 -->
                </div>

                <div class="input-area">
                    <textarea id="user-input" placeholder="输入你的消息..."></textarea>
                    <div class="file-upload-area">
                        <label for="file-upload" class="upload-button">上传文件</label>
                        <input type="file" id="file-upload" multiple>
                        <ul id="uploaded-files-list">
                            <!-- 上传的文件列表将由 JavaScript 动态生成 -->
                        </ul>
                    </div>
                    <!-- ** 添加图片生成按钮 ** -->
                    <button id="generate-image-btn">生成图片</button>
                    <!-- ** 图片生成按钮结束 ** -->
                    <button id="send-btn">发送</button>
                </div>
            </div>

            <!-- 模板 - 用于创建新的聊天框、消息、文件列表项等 -->
            <!-- 注意：在单页面应用中，只显示一个 chat-box，这个 chat-template 可能用不到，
                 除非你的设计是切换不同的 DOM 元素来代表不同的聊天会话 -->
            <!-- 保留模板以备用，但确保 ID 与实际使用的元素匹配 -->
            <template id="chat-template">
                <div class="chat-box">
                    <div class="messages"></div>
                    <div class="input-area">
                        <textarea class="user-input" placeholder="输入你的消息..."></textarea>
                        <div class="file-upload-area">
                            <label class="upload-button">上传文件</label>
                            <input type="file" multiple>
                            <ul class="uploaded-files-list"></ul>
                        </div>
                        <button class="send-btn">发送</button>
                    </div>
                </div>
            </template>

            <template id="message-template">
                <div class="message">
                    <div class="sender"></div>
                    <div class="content"></div>
                    <!-- TODO: 如果需要在消息气泡内显示文件，这里也需要结构 -->
                    <!-- <div class="message-files"></div> -->
                </div>
            </template>

            <template id="file-item-template">
                <li>
                    <span></span>
                    <button class="remove-file">x</button>
                </li>
            </template>

             <template id="chat-list-item-template">
                <li>
                    <span></span>
                    <button class="delete-chat">x</button>
                </li>
            </template>

        </div>
    </div>

    <!-- 引入 Marked.js (用于 Markdown 渲染) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- 引入您的 JavaScript 模块 -->
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/main.js"></script>


</body>
</html>
